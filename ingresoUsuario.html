<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImporTodo.Com-Ingreso</title>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body__randomTemplateIng">
    <header class="headerAlternativo">
      <div class="headerAlternativo__title">
        <h2>
          <a href="index.html" class="headerAlternativo__title--text">
            <img
              class="logChico"
              src="imagenes/28857144-grungy-sello-importaci+¦n-redondo-rojo-aislado-en-fondo-blanco.png"
              alt="imagen de importacion"
            /><span class="headerAlternativo__title--text1">Impor</span
            ><span class="headerAlternativo__title--text2">TODO.com</span>
          </a>
        </h2>
      </div>
      <div class="headerAlternativo__home">
        <a href="index.html" class="headerAlternativo__home--text"
          >Regresar<img
            class="headerAlternativo__home--image"
            src="imagenes/d14e76653602dbf966df45bc20aa94c9-icono-de-la-casa-naranja.png"
            alt="imagenDeInicio"
        /></a>
      </div>
    </header>
    <main class="mainIngreso">
      <form action="" class="mainIngreso__form">
        <fieldset class="mainIngreso__form__fieldset">
          <legend class="mainIngreso__form__fieldset__legend">Ingresa</legend>
          <div>
            <label for="usuario">Usuario</label>
            <br />
            <input
              type="text"
              name="usuario"
              id="usuarioIng"
              placeholder="Ingrese Usuario"
            />
          </div>
          <div>
            <label for="contrasena">Contraseña</label>
            <br />
            <input
              type="password"
              name="contrasena"
              id="contrasenaIng"
              placeholder="Ingrese Contraseña"
            />
          </div>
          <div class="mainIngreso__recordarContrasena">
            <label
              class="mainIngreso__form--textoChico"
              for="recordarContrasena"
              >Recordar Contraseña</label
            >
            <input
              type="checkbox"
              name="recordarContrasena"
              id="recordarContrasenaIng"
              value="recordarContrasena"
            />
          </div>
          <input type="submit" class="mainIngreso__submit" />
        </fieldset>
      </form>
    </main>
    <footer class="randomFooter">
      <div>
        <em>Copyright</em> 2000-2021
        <strong>TODOS LOS DERECHOS RESERVADOS - "IMPORTODO.COM"</strong>
      </div>
    </footer>
  </body>
</html>
