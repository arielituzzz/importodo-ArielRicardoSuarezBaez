<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImporTodo.Com-Registro Nuevo Usuario</title>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body__randomTemplateReg">
    <header class="headerAlternativo">
      <div class="headerAlternativo__title">
        <h2>
          <a href="index.html" class="headerAlternativo__title--text">
            <img
              class="logChico"
              src="imagenes/28857144-grungy-sello-importaci+¦n-redondo-rojo-aislado-en-fondo-blanco.png"
              alt="imagen de importacion"
            /><span class="headerAlternativo__title--text1">Impor</span
            ><span class="headerAlternativo__title--text2">TODO.com</span>
          </a>
        </h2>
      </div>
      <div class="headerAlternativo__home">
        <a href="index.html" class="headerAlternativo__home--text"
          >Regresar<img
            class="headerAlternativo__home--image"
            src="imagenes/d14e76653602dbf966df45bc20aa94c9-icono-de-la-casa-naranja.png"
            alt="imagenDeInicio"
        /></a>
      </div>
    </header>
    <main class="mainRegistro randomMain">
      <form action="" class="mainRegistro__formulario">
        <div>
          <label for="nombreYApellido">Nombre y Apellido:</label>
          <input
            type="text"
            name="nombreYApellido"
            id="nombreYApellido"
            placeholder="Ingrese su nombre"
            class="anchoElement"
          />
        </div>
        <br />
        <div>
          <input type="radio" name="sexo" id="femenino" value="mujer" />
          <label for="femenino">Femenino</label>
          <br />
          <input type="radio" name="sexo" id="masculino" value="hombre" />
          <label for="masculino">Masculino</label>
        </div>
        <br />
        <div>
          <label for="password">Contraseña</label>
          <input
            class="anchoElement"
            type="password"
            name="password"
            id="password"
            placeholder="Minimo 8 caracteres"
          />
        </div>
        <br />
        <div>
          <label for="rePassword">Re-Ingresa Contraseña</label>
          <input
            class="anchoElement"
            type="password"
            name="rePassword"
            id="rePassword"
            placeholder="Minimo 8 caracteres"
          />
        </div>
        <br />
        <div>
          <label for="pais_residencia">Pais de Residencia</label>
          <select name="pais_residencia" id="pais_residencia">
            <option value="Argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Chile">Chile</option>
            <option value="Peru">Peru</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Colombia">Colombia</option>
            <option value="Venezuela">Venezuela</option>
          </select>
        </div>
        <br />
        <div>
          <label for="email">Correo Electronico</label>
          <input
            class="anchoElement"
            type="email"
            name="email"
            id="email"
            placeholder="Ingrese su correo"
          />
        </div>
        <br />
        <div>
          <label for="recibirInformacion"
            >SI! Quiero recibir el Newsletter!</label
          >
          <input
            type="checkbox"
            name="recibirInformacion"
            id="recibirInformacion"
            value="aceptaInfo"
          />
        </div>
        <br />
        <div class="mainRegistro__formulario__tituloComentario">
          <p>Ingresa informacion que creas relevante...</p>
          <textarea
            class="anchoComentario"
            name="comentarios"
            id="comentarios"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <br />
        <div>
          <input
            class="mainRegistro__submit"
            type="submit"
            value="Registrarme"
          />
          <input class="mainRegistro__reset" type="reset" value="Limpiar" />
        </div>
      </form>
    </main>
    <footer class="randomFooter">
      <div>
        <em>Copyright</em> 2000-2021
        <strong>TODOS LOS DERECHOS RESERVADOS - "IMPORTODO.COM"</strong>
      </div>
    </footer>
  </body>
</html>
